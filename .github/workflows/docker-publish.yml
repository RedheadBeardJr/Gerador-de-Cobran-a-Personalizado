name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
    tags: ['v*']
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        if: secrets.CR_PAT != ''
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ secrets.CR_PAT != '' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/gerador-de-cobranca:latest
            ghcr.io/${{ github.repository_owner }}/gerador-de-cobranca:${{ github.ref_name }}

      - name: Output image
        run: echo "Built image ghcr.io/${{ github.repository_owner }}/gerador-de-cobranca:latest and tag ${{ github.ref_name }}"